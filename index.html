<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="cabecera">
            <img src="Logo.png" class="logo" alt="logo alura"></img>
        </div>
    </header>
    <main>
        <section class="main">
            <div class="left">
                <textarea id="ingresoTexto" class="campo-texto" placeholder="Ingrese texto aquí"></textarea>

                <div class="btn-footer">
                    <img src="bi_exclamation-circle-fill.png" alt="Signo alerta">
                    <span class="informacion">Solo letras minúsculas y sin acentos</span>
                    <div class="botones">
                        <button id="botonEncriptar" class="btnEncriptar" >Encriptar</button>
                        <button id="botonDesencriptar" class="btnDesencriptar" >Desencriptar</button>
                    </div>
                </div>
            </div>       

            <div id="right" class="right ajustar">
                <img id="muneco" class="muneco" src="Muñeco.png" alt="Muñeco">
                <textarea id="mensajeFinal" class="mensaje_Final ajustar" placeholder="Ningún mensaje fue encontrado."></textarea>
                <p id="rightInfo" class="infoAnuncio">Ingresa el texto que deseas encriptar o desencriptar.</p>
                <button id="botonCopiar" class="btncopiar oculto">Copiar</button>               
            </div>                    
                           
        </section>
    </main>

    <script src="script.js"></script>

</body>
</html>
